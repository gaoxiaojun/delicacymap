<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
	var Marker;
	var map;
  function initialize() {
    var latlng = new google.maps.LatLng(39.96067508327288, 116.35796070098877);
    var myOptions = {
      zoom: 15,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
    Marker = new google.maps.Marker({ map: map, draggable: true }); 
	google.maps.event.addListener(map, 'click',on_map_click);
  }
  
  function on_map_click(e)
  {
	//alert(e.latLng.lat()+" "+e.latLng.lng());
	window.external.SetLocation(e.latLng.lat(), e.latLng.lng());
	Marker.setPosition(e.latLng);
  }
  
  function SetMapCenter(latitude, longtitue)
  {
    map.set_center(new google.maps.LatLng(latitude, longtitue));
    Marker.setPosition(new google.maps.LatLng(latitude, longtitue));
  }
  
</script>
</head>
<body scroll="no" style="margin:0;padding:0;" onload="initialize()">
  <div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
